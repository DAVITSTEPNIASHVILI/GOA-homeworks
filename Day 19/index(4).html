<html>
    <head>
        <title>Enter your information</title>
    </head>
    <body>
        <p><b><u>Registration form</u></b></p>
        <form>
            <label for="t1">First Name</label>
            <input type="text" name="text1" id="t1">
            <br><br>
            <label for="t2">Last Name</label>
            <input type="text" name="text2" id="t2">
            <br><br>
            <label for="t3">Nick Name</label>
            <input type="text" name="text3" id="t3">
            <br><br>
            <label for="e1">e-mail</label>
            <input type="email" name="email" id="e1">
            <br><br>
            <label for="P1">Password</label>
            <input type="password" name="Password" id="P1">
            <br><br>
            <label for="d1">Date of Birth</label>
            <input type="date" name="date" id="d1">
            <br><br>
            <p><b>Gender</b></p>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" value="Male" name="Gender">
            <br>
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" value="Female" name="Gender">
            <br>
            <label for="radio3">Others</label>
            <input type="radio" id="radio3" value="Others" name="Gender">
            <br><br>
            <label for="n1">Number</label>
            <input type="number" id="n1" name="number">
            <br><br>
            <label for="t4">Adress</label>
            <input type="text" id="t4" name="text">
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
